# Debug-only services for Wavin AHC9000 (separated from YAML generator)

api:
  services:
    - service: wavin_dump_channel_registers
      variables:
        channel: int
      then:
        - lambda: |-
            id(wavin).dump_channel_floor_limits(channel);
        # Optional: you can still trigger notifications manually using separate automations if desired.
    - service: wavin_dump_all
      then:
        - lambda: |-
            for (int ch = 1; ch <= 16; ch++) {
              id(wavin).dump_channel_floor_limits(ch);
            }

    - service: wavin_strict_heat
      variables:
        channel: int
      then:
        - lambda: |-
            // Force baseline 0x4000 on the selected channel
            id(wavin).normalize_channel_config(channel, false);