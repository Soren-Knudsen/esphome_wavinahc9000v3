###############################################
# yaml_generator.yaml (single consolidated file)
#
# Provides:
#  - Full YAML suggestion text sensor
#  - Chunked climate / comfort climate / temperature / floor temperature / battery YAML block sensors
#  - Services to generate and publish the suggestion & chunks
#
# Usage:
#   packages:
#     yaml_generator: !include packages/yaml_generator.yaml
#
# Remove this include after copying the generated YAML to keep your runtime clean.
###############################################

